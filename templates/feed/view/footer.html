<div class="ui-add-comment">
<form method="POST" enctype="multipart/form-data" action="{% url 'feed:comment' %}" class="comment_form" data-id="{{post.id}}">
{% csrf_token %}
<input type="hidden" name="target" value="{{post.id}}">
<input class="hidden" type="file" name="comment-image" id="comment-image{{post.id}}">
<div class="comment-field" style="background-color: #fff;">
<div class="w-full">
<input type="text" name="comment" placeholder="Post your reply" class="p-3 w-full" required>
</div>
<div class="flex ml-auto h-full items-center">
<div class="ui-comment-action-buttons">
<a class="ui-comment-action-button">
<svg class="icon" role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-labelledby="happyFaceIconTitle"><path d="M7.3010863,14.0011479 C8.0734404,15.7578367 9.98813711,17 11.9995889,17 C14.0024928,17 15.913479,15.7546194 16.6925307,14.0055328"></path>
<line stroke-linecap="round" x1="9" y1="9" x2="9" y2="9"></line>
<line stroke-linecap="round" x1="15" y1="9" x2="15" y2="9"></line>
<circle cx="12" cy="12" r="10"></circle>
</svg>
</a>
<a class="ui-comment-action-button" onclick="$('#comment-image{{post.id}}').trigger('click');">
<svg role="img" class="icon" width="17" height="17" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="3"></rect><path stroke-linecap="round" d="M3 14l4-4 11 11"></path><circle cx="13.5" cy="7.5" r="2.5"></circle><path stroke-linecap="round" d="M13.5 16.5L21 9"></path></svg>
</a>
<button class="ui-comment-action-button ui-send-button" type="submit">
<svg role="img" viewBox="0 0 18 25" aria-labelledby="sendIconTitle" class="icon icon-send"><polygon points="21.368 12.001 3 21.609 3 14 11 12 3 9.794 3 2.394"></polygon></svg>
</button>
</div>
</div>
</div>
</form>
</div>
